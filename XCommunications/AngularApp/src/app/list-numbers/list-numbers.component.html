<h1>List of all Numbers:</h1>
<div class="row">
  <div class="col-md-5">
    <ul class="list-group">
      <a class="list-group-item clearfix" style="cursor: pointer" *ngFor="let number of listNumbers" [class.selected]="user === selectedNumber"
        (click)="onSelect(number)">
        <div>
          <h4 class="list-group-item-heading">{{number.id}} {{number.status}} {{number.cc}} {{number.ndc}}
            {{number.sn}} </h4>
        </div>
      </a>
    </ul>
  </div>
  <div *ngIf="selectedNumber">
    <div class="container">
      <label>Selected Number:</label>
      <div class="col-md-12">
        <div class="row">
          <input [value]="selectedNumber.id" (input)="selectedNumber.id=$event.target.value">
          <input [value]="selectedNumber.status" (input)="selectedNumber.status=$event.target.value">
          <input [value]="selectedNumber.cc" (input)="selectedNumber.cc=$event.target.value">
          <input [value]="selectedNumber.ndc" (input)="selectedNumber.ndc=$event.target.value">
          <input [value]="selectedNumber.sn" (input)="selectedNumber.sn=$event.target.value">
          <div class="row">
            <div><button class="btn btn-success" (click)="onClickEdit()">Edit</button>
            </div>
            <button class="btn btn-danger" (click)="onClickDelete()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
