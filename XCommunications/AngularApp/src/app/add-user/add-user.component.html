
  <div class="container" class="col-sm-7" >
      <h1>Add new user</h1>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
        
        <div class="form-group">
            <div  class="col-4">
          <label  for="name" >Name</label>
         
          <input type="text" 
          ngModel
          name="firstName"
          #firstName2="ngModel"
           class="form-control"  
           id="firstname" required>
           <div class="alert alert-danger" *ngIf=" firstName2.touched && !firstName2.valid">name is required
              </div>
           </div>
          
          
        
          
        </div>
   
        <div class="form-group">
            <div  class="col-4">
              <label for="lastName">Last name</label>
            
              <input type="text" class="form-control"
              id="lastName"
              required
              ngModel
              name="lastname"
              #lastName="ngModel"
              >
              <div class="alert alert-danger" *ngIf=" lastName.touched && !lastName.valid">Last name is required </div>
          </div>
        </div>
        <div class="form-group">
          <div  class="col-4">
            <label for="lastName">Social security:</label>
          
            <input type="text" class="form-control"
            id="address"
            required
            ngModel
            name="address"
            #address="ngModel"
            >
            <div class="alert alert-danger" *ngIf=" address.touched && !address.valid">Social security  is required </div>
        </div>

      </div>
        <div  class="col-4">
                <button type="submit"  [disabled]="!address.valid || !lastName.valid || !firstName2.valid" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-danger" routerLink=''>cancel</button>
        </div>
      </form>
  </div>
