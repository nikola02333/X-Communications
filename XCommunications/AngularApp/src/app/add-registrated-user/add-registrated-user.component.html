<div class="row">
  <div class="col-md-5">
      <form [formGroup]="this.registratedService.form" #contractForm="ngForm" (submit)="onSubmit(contractForm)">
          <div class="form-group">
              <div class="form-group col-md-6">
                  <input formControlName="id" class="form-control" placeholder="RegistratedUser id" [ngClass]="{'is-invalid':submitted && formControls.id.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.id.errors ">This Filed is Requaired</div>
              </div>
          </div>

          <div class="form-group">
              <div class="form-group col-md-6">
                  <input formControlName="imsi" class="form-control" placeholder="Imsi" [ngClass]="{'is-invalid':submitted && formControls.imsi.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.imsi.errors ">This Filed is
                      Requaired</div>
                  </div>
          </div>
          <div class="form-group">
            <div class="form-group col-md-6">
                <input formControlName="customerId" class="form-control" placeholder="Customer id" [ngClass]="{'is-invalid':submitted && formControls.customerId.errors}">
                <div class="invalid-feedback" *ngIf="submitted && formControls.customerId.errors ">This Filed is
                    Requaired</div>
            </div>
        </div>
          <div class="form-group">
              <div class="form-group col-md-6">
                  <input formControlName="workerId" class="form-control" placeholder="Worker id" [ngClass]="{'is-invalid':submitted && formControls.workerId.errors}">
                  <div class="invalid-feedback" *ngIf="submitted && formControls.workerId.errors ">This Filed is
                      Requaired</div>
              </div>
              <div class="form-group">
                  <div class="form-group col-md-6">
                      <input formControlName="numberId" class="form-control" placeholder="Number id" [ngClass]="{'is-invalid':submitted && formControls.numberId.errors}">
                      <div class="invalid-feedback" *ngIf="submitted && formControls.numberId.errors ">This Filed is
                          Requaired</div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-3">
                      <button type="submit" class="btn btn-lg btn-block btn-info">
                          <i class="fa fa-floppy-o"> Submit</i>
                      </button>
                  </div>

                  <div class="form-group col-md-3">
                      <button class="btn btn-lg btn-block btn-secendery" type="Reset">
                          <i class="fa fa-repeat"> Reset</i>
                      </button>

                  </div>
              </div>
          </div>
      </form>

  </div>
</div>
