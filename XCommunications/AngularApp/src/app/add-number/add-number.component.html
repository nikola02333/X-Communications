<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.numberService.form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>sn</label>
        <input formControlName="sn" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.sn.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.sn.errors">
          This field is required.</div>
      </div>
      <div class="form-group">
        <label>ndc</label>
        <input formControlName="ndc" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.ndc.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.ndc.errors">
          This field is required.</div>
      </div>

      <div class="form-group">
        <label>cc</label>
        <input formControlName="cc" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.cc.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.cc.errors">
          This field is required.</div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Submitted successfully.
    </div>
  </div>
 
</div>
